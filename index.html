<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join us</title>
    <link rel="stylesheet" href="./css/ionicons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="main-nav">
            <div class="logo-container">
                <h2 class="logo">Femme</h2>
            </div>
            <ul class="nav-items">
                <li><a href="#">About</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Blog</a></li>
                <li><a id="active" href="#">Join us</a></li>
            </ul>
        </nav>
    
        <div class="flex-container">
            <div class="img-section">
                <h2>let's talk about being female!</h2>
            </div>
    
            <div class="form-container">
                <div class="icons">
                    <div><i class="ion-social-facebook social-icon"></i></div>
                    <div><i class="ion-social-instagram-outline social-icon"></i></div>
                    <div><i class="ion-social-twitter social-icon"></i></div>
                    <h4>or join with your email</h4>
                </div>
                <form action="" id="form" name="form">
                    <div class="form-group">
                        <label for="username"><p>Username</p>
                            <input type="text" name="username" id="username" placeholder="eg. John">
                            <!-- <i class="ion-ios-checkmark success-icon"></i>
                            <i class="ion-ios-close error-icon"></i> -->
                            <small>Error message</small>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="email"><p>Email</p>
                            <input type="text" name="email" id="email" placeholder="you@example.com">
                            <!-- <i class="ion-ios-checkmark success-icon"></i>
                            <i class="ion-ios-close error-icon"></i> -->
                            <small>Error message</small>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password"><p>Password</p>
                            <input type="password" name="password" id="password" placeholder="At least 8 characters">
                            <!-- <i class="ion-ios-checkmark success-icon right"></i>
                            <i class="ion-ios-close error-icon"></i> -->
                            <small>Error message</small>
                        </label>
                    </div>
                    
                    <button class="btn">Join discussion</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
